<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* 网页背景为黑色 */
            color: white; /* 文字颜色为白色 */
        }
        video {
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .button-container {
            margin-top: 20px;
            text-align: center; /* 底部按钮居中 */
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 95%; /* 按钮宽度为视频宽度的95% */
            background-color: #ff1e43;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* 使按钮居中 */
        }
        button:hover {
            background-color: #d9002a;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="https://yzm.kxvk.top/video/m3u8//a71ebe57/index.m3u8" type="application/x-mpegURL"> <!-- 替换为你的国内CDN M3U8文件路径 -->
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <a href=" " style="text-decoration: none; color: inherit;">
            <button>跳转到其他页面</button>
        </a >
    </div>
</body>
</html>
