<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* 网页背景为黑色 */
            color: white; /* 文字颜色为白色 */
        }
        video {
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .button-container {
            margin-top: 10px; /* 缩小按钮与视频之间的间距 */
            display: flex;
            justify-content: space-between;
            padding: 0 1%; /* 给容器留出一些内边距以防止按钮溢出 */
        }
        button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold; /* 文字加粗 */
            color: white; /* 文字颜色为白色 */
            cursor: pointer;
            width: 48%; /* 每个按钮宽度为屏幕宽度的48% */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #leftButton {
            background-color: #ffb614;
        }
        #rightButton {
            background-color: #ff1e43;
        }
        button:hover {
            background-color: #d9002a;
        }
        #leftButton:hover {
            background-color: #d79b00; /* 左边按钮悬停时的颜色变化 */
        }

        /* 模态框样式 */
        #endModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 背景颜色和透明度 */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border: 2px solid #ff1e43; /* 边框颜色和宽度 */
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 阴影效果 */
            text-align: center;
            max-width: 80%; /* 弹窗宽度为屏幕宽度的80% */
            width: 100%;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
        <source src="https://yzm.kxvk.top/video/m3u8//5f511b1c/index.m3u8" type="application/x-mpegURL"> <!-- 替换为你的国内CDN M3U8文件路径 -->
        Your browser does not support the video tag.
    </video>
    
    <!-- 视频下方的两个跳转按钮 -->
    <div class="button-container">
        <button id="leftButton" onclick="window.location.href='https://example.com/page1'">跳转到页面1</button>
        <button id="rightButton" onclick="window.location.href='https://example.com/page2'">跳转到页面2</button>
    </div>

    <!-- 结束模态框 -->
    <div id="endModal">
        <div class="modal-content">
            <p>视频播放结束即将跳转到VIP群组</p >
        </div>
    </div>

    <script>
        // 监听视频播放结束事件，并显示提示模态框，几秒后跳转到指定链接
        const video = document.getElementById('videoPlayer');
        const endModal = document.getElementById('endModal');

        video.addEventListener('ended', function() {
            endModal.style.display = 'flex';
            setTimeout(function() {
                window.location.href = 'https://example.com/endpage'; // 替换为你想要跳转的链接
            }, 3000); // 3秒后自动跳转
        });
    </script>
</body>
</html>
