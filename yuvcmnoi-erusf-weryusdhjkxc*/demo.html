<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎回家</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* 网页背景为黑色 */
            color: white; /* 文字颜色为白色 */
        }
        video {
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .button-container {
            margin-top: 10px; /* 缩小按钮与视频之间的间距 */
            display: flex;
            justify-content: space-between;
            padding: 0 1%; /* 给容器留出一些内边距以防止按钮溢出 */
        }
        button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold; /* 文字加粗 */
            color: white; /* 文字颜色为白色 */
            cursor: pointer;
            width: 48%; /* 每个按钮宽度为屏幕宽度的48% */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #leftButton {
            background-color: #ffb614;
        }
        #rightButton {
            background-color: #ff1e43;
        }
        button:hover {
            background-color: #d9002a;
        }
        #leftButton:hover {
            background-color: #d79b00; /* 左边按钮悬停时的颜色变化 */
        }

        /* 模态框样式 */
        #endModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 背景颜色和透明度 */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 15px;
            border: 2px solid #ff1e43; /* 边框颜色和宽度 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* 阴影效果 */
            text-align: center;
            max-width: 80%; /* 弹窗最大宽度 */
            width: 90%; /* 弹窗宽度 */
            font-size: 16px;
            color: black; /* 弹窗内的文字颜色为黑色 */
        }
        .modal-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: black; /* 标题文字颜色为黑色 */
        }
        .modal-message {
            margin-bottom: 20px;
            color: black; /* 内容文字颜色为黑色 */
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }
        .modal-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white; /* 按钮文字颜色为白色 */
        }
        .modal-buttons #cancelButton {
            background-color: #ffb614; /* 取消按钮为黄色 */
        }
        .modal-buttons #confirmButton {
            background-color: #ff1e43; /* 确定按钮为红色 */
        }
        .modal-buttons button:hover {
            background-color: #d9002a;
        }
        .modal-buttons #cancelButton:hover {
            background-color: #d79b00; /* 取消按钮悬停时的颜色变化 */
        }
        .modal-buttons #confirmButton:hover {
            background-color: #d9002a; /* 确定按钮悬停时的颜色变化 */
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
        <source src="https://yzm.kxvk.top/video/m3u8//d2bee42e/index.m3u8" type="application/x-mpegURL"> <!-- 替换为你的国内CDN M3U8文件路径 -->
        Your browser does not support the video tag.
    </video>
    
    <!-- 视频下方的两个跳转按钮 -->
    <div class="button-container">
        <button id="leftButton" onclick="window.location.href='https://img.tc.ymkjs.cn/imgs/2024/11/a690b91c82da4b25.png'">防失联群组[自定义链接]</button>
        <button id="rightButton" onclick="window.location.href='https://fufeiqun.demo.ymkjs.com/group.php/index/share/id/143/t/4e90369f0a4b69739a002157716522c4/time/1733372864.html'">永久VIP群组[自定义链接]</button>
    </div>

    <!-- 结束模态框 -->
    <div id="endModal">
        <div class="modal-content">
            <div class="modal-title">提示</div>
            <div class="modal-message">
                <p>视频播放结束</p >
                <p>更多精彩尽在VIP群内</p >
                <p>3秒后将自动为您跳转VIP群组</p >
            </div>
            <div class="modal-buttons">
                <button id="cancelButton" onclick="hideEndModal()">取消</button>
                <button id="confirmButton" onclick="redirectNow()">确定</button>
            </div>
        </div>
    </div>

    <script>
        // 监听视频播放结束事件，并显示提示模态框，几秒后跳转到指定链接
        const video = document.getElementById('videoPlayer');
        const endModal = document.getElementById('endModal');

        let timeoutId;

        video.addEventListener('ended', function() {
            showEndModal();
        });

        function showEndModal() {
            endModal.style.display = 'flex';
            timeoutId = setTimeout(function() {
                redirectNow();
            }, 2000); // 2秒后自动跳转
        }

        function hideEndModal() {
            clearTimeout(timeoutId);
            endModal.style.display = 'none';
        }

        function redirectNow() {
            hideEndModal();
            window.location.href = 'https://fufeiqun.demo.ymkjs.com/group.php/index/share/id/143/t/4e90369f0a4b69739a002157716522c4/time/1733372864.html'; // 替换为你想要跳转的链接
        }
    </script>
</body>
</html>
